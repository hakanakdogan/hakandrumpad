<body>
   
   

<section>

    <div class="keys" >
        
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound-info">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound-info">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound-info">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound-info">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound-info">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound-info">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound-info">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound-info">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound-info">tink</span>
        </div>
    </div>


    <audio data-key="65" src="./Audios/clap.wav"></audio>
    <audio data-key="83" src="./Audios/hihat.wav"></audio>
    <audio data-key="68" src="./Audios/kick.wav"></audio>
    <audio data-key="70" src="./Audios/openhat.wav"></audio>
    <audio data-key="71" src="./Audios/boom.wav"></audio>
    <audio data-key="72" src="./Audios/ride.wav"></audio>
    <audio data-key="74" src="./Audios/snare.wav"></audio>
    <audio data-key="75" src="./Audios/tom.wav"></audio>
    <audio data-key="76" src="./Audios/tink.wav"></audio>
    
</section>
